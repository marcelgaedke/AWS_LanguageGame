<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">  
    <title>Children Language Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Children Language Game</h1>
        <h1 class="title">Choose Your Language</h1>
        <div class="flag-grid">
            <button class="flag-button" data-language="english">
                <img src="images/flags/english.png" alt="American Flag" class="flag-image">
            </button>
            <button class="flag-button" data-language="italian">
                <img src="images/flags/italy.png" alt="Italian Flag" class="flag-image">
            </button>
            <button class="flag-button" data-language="german">
                <img src="images/flags/germany.png" alt="German Flag" class="flag-image">
            </button>
            <button class="flag-button" data-language="spanish">
                <img src="images/flags/spain.png" alt="Spanish Flag" class="flag-image">
            </button>
            <button class="flag-button" data-language="french">
                <img src="images/flags/france.png" alt="French Flag" class="flag-image">
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
